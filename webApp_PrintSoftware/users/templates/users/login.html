{% extends "dockets/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't Have An Account? <a class="ml-2 text-primary" href="https://allrush.ca">Please reach out to an administrator to get setup.</a>
            </small>
            <p></p>
            <small class="text-muted">
                Forgot Password? <a class="ml-2 text-primary" href="{% url 'reset_password' %}">Reset</a>
            </small>
        </div>
    </div>
{% endblock content %}
